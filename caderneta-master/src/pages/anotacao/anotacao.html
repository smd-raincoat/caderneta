<ion-header>
  <ion-navbar>
    <ion-title>Anotação</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div padding>
        <button ion-button block (click) = "apagarAnotacao()">Apagar anotação</button>
    </div>
    <ion-label>Data:</ion-label>
    <ion-label>{{anotacao.data}}</ion-label>
    <ion-label>Hora:</ion-label>
    <ion-label>{{anotacao.hora}}</ion-label>
    <ion-label>Coordenadas:</ion-label>
    <ion-label>{{anotacao.coordenada}}</ion-label>
    <ion-label>Texto:</ion-label>
    <ion-label>{{anotacao.texto}}</ion-label>
</ion-content>
