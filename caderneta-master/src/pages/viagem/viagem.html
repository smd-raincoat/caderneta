<ion-header> 
  <ion-navbar>
    <ion-title>{{model?.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <button ion-button block (click) = "apagarViagem(key)">Apagar viagem</button>
  </div>

  <ion-label><b>Título:</b></ion-label>
  <ion-label>{{model?.titulo}}</ion-label>
  <ion-label><b>Data:</b></ion-label>
  <ion-label>{{model?.data}}</ion-label>
  <ion-label><b>Cidade:</b></ion-label>
  <ion-label>{{model?.cidade}}</ion-label>
  <ion-label><b>Data de partida:</b></ion-label>
  <ion-label>{{model?.partidaData}}</ion-label>
  <ion-label><b>Hora de partida:</b></ion-label>
  <ion-label>{{model?.partidaHora}}</ion-label>
  <ion-label><b>Data de retorno:</b></ion-label>
  <ion-label>{{model?.retornoData}}</ion-label>
  <ion-label><b>Hora de retorno:</b></ion-label>
  <ion-label>{{model?.retornoHora}}</ion-label>
  <ion-label><b>Observações:</b></ion-label>
  <ion-label>{{model?.observacoes}}</ion-label>

  <div padding>
    <button ion-button block (click)="goCadastroAnotacaoPage()">Criar anotação</button>
  </div>

  <div padding *ngFor = "let anotacao of anotacoes; let i = index">
      <button ion-button block (click)="goAnotacaoPage(anotacao)" >Anotacao {{ i + 1}}</button>
  </div>
  

</ion-content>
