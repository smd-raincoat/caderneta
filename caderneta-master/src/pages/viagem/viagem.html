<ion-header>
  <ion-navbar>
    <ion-title>{{viagem.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label>Título:</ion-label>
  <ion-label>{{viagem.titulo}}</ion-label>
  <ion-label>Data:</ion-label>
  <ion-label>{{viagem.data}}</ion-label>
  <ion-label>Cidade:</ion-label>
  <ion-label>{{viagem.cidade}}</ion-label>
  <ion-label>Partida:</ion-label>
  <ion-label>{{viagem.partida}}</ion-label>
  <ion-label>Retorno:</ion-label>
  <ion-label>{{viagem.retorno}}</ion-label>
  <ion-label>Observações:</ion-label>
  <ion-label>{{viagem.observacoes}}</ion-label>

  <div padding>
    <button ion-button block (click)="goCadastroAnotacaoPage()">Criar anotação</button>
  </div>

  <div padding *ngFor = "let anotacao of anotacoes; let i = index">
      <button ion-button block (click)="goAnotacaoPage(i)" >Anotacao {{ i + 1}}</button>
  </div>
  

</ion-content>
