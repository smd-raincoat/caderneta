
<ion-header>
  <ion-navbar>
    <ion-title>cadastro da viagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>Criar viagem</h1>
    <form (ngSubmit)="logForm()">
  
      <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input type="text"  [(ngModel)]="cadastroForm.titulo"  name="titulo"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Data</ion-label>
        <ion-input type="text" [(ngModel)]="cadastroForm.data" name="data"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Cidade</ion-label>
        <ion-input type="text" [(ngModel)]="cadastroForm.cidade" name="cidade"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Partida</ion-label>
        <ion-input type="text" [(ngModel)]="cadastroForm.partida" name="partida"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Retorno</ion-label>
        <ion-input type="text" [(ngModel)]="cadastroForm.retorno" name="retorno"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Observações</ion-label>
        <ion-textarea rows = "5" cols = "20" type="text" [(ngModel)]="cadastroForm.observacoes" name="observacoes"></ion-textarea>
      </ion-item>
      <button ion-button block type="submit" (click) = "goHome()">Seguir</button>
    
    </form>
    
    
</ion-content>
